<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar hospital..."
          (keyup)="buscar(txtTermino.value)"
          #txtTermino
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargandoLoader">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere...</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargandoLoader">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Total de hospitales: {{totalHospitales}}</h4>
            <h6 class="card-subtitle">
              Hospitales registrados en mi aplicación
            </h6>
          </div>

          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary" (click)="crearHospital()">
                <i class="fa fa-hospital-o"></i>
                Crear hospital
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>

                <th>Nombre</th>

                <th class="w100 text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center">
                  <img [src]="hospital.img | imagen: 'hospitales'" [alt]="hospital.nombre" (click)="abrirModal(hospital)" class="avatar cursor">
                </td>

                <td>
                  <input type="text" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.nombre">
                </td>

                <td class="text-nowrap text-center">
                  <a (click)="actualizarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar">
                    <i class="fa fa-save m-r-10"></i>
                  </a>
                  <a (click)="eliminarHospital(hospital)" class="cursor" data-toggle="tooltip"  data-original-title="Borrar">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="contenedor-espaciado">
            <div>
            <div *ngIf="txtTermino.value.length == 0">
              <button *ngIf="desde > 0" class="btn btn-secondary" (click)="cambiarPagina(-5)">Anteriores</button>
              &nbsp;
              <button *ngIf="!(desde + 5 >= totalHospitales)" class="btn btn-secondary" (click)="cambiarPagina(5)">Siguientes</button>
            </div>
            </div>

            <h6>
              Página: {{pagina}}
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-spinner *ngIf="cargando"></app-spinner>
