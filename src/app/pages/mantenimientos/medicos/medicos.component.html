<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar hospital..."
          (keyup)="buscar(txtTermino.value)"
          #txtTermino
        />
      </div>
    </div>
  </div>
</div>


<div class="row animated fadeIn fast" *ngIf="cargandoLoader">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere...</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargandoLoader">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Total de médicos: {{totalMedicos}}</h4>
            <h6 class="card-subtitle">
              Médicos registrados en mi aplicación
            </h6>
          </div>

          <div class="col">
            <div class="text-right">
              <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                <i class="fa fa-user-md"></i>
                Crear médico
              </a>
            </div>
          </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center">
                  <img [src]="medico.img | imagen: 'medicos'" [alt]="medico.nombre" (click)="abrirModal(medico)" class="avatar cursor">
                </td>
                <td>{{medico.nombre}}</td>

                <td class="text-nowrap text-center">
                  <a [routerLink]="['/dashboard/medico', medico._id]" class="cursor" data-toggle="tooltip" data-original-title="Editar">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a (click)="eliminarMedico(medico)" class="cursor" data-toggle="tooltip" data-original-title="Borrar">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="contenedor-espaciado">
            <div>
              <div *ngIf="txtTermino.value.length == 0">
                <button *ngIf="desde > 0" class="btn btn-secondary" (click)="cambiarPagina(-5)">Anteriores</button>
                &nbsp;
                <button *ngIf="!(desde + 5 >= totalMedicos)" class="btn btn-secondary" (click)="cambiarPagina(5)">Siguientes</button>
              </div>
            </div>

            <h6>
              Página: {{pagina}}
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-spinner *ngIf="cargando"></app-spinner>
